; https://docs.platformio.org/page/projectconf.html

[env:Arduino1]
platform = atmelavr
monitor_speed = 115200
board = uno
framework = arduino
lib_deps = 
	autowp/autowp-mcp2515@^1.2.1
	mike-matera/ArduinoSTL@^1.3.3
build_src_filter = +<*Arduino1.cpp>
upload_port = COM3
monitor_port = COM3
monitor_filters = time

[env:Arduino2]
platform = atmelavr
monitor_speed = 115200
board = uno
framework = arduino
lib_deps = 
	autowp/autowp-mcp2515@^1.2.1
	mike-matera/ArduinoSTL@^1.3.3
build_src_filter = +<*Arduino2.cpp>
upload_port = COM13
monitor_port = COM13
monitor_filters = time
